<html lang="en">
	<head>

			@media (min-width: 768px) {

		<link rel="stylesheet" href="style.css">

		<title>YOLOv5 Object Detection - Demo</title>
	</head>
	<body>
				<div class="incontainer">
					<!-- <div style= "height:40px"></div> -->
					<h5>Current model: </h5>
					<h5 name="model_choice" id ="model_choice"></h5>
					<script>
					  // make the API call to fetch the list of models
					fetch('http://localhost:5000/model')
					  .then(response => response.json())
					  .then(data => {
						// update the options of the select element with the fetched data
						const selectElement = document.getElementById('model_choice');
						data.forEach(model => {
						  const optionElement = document.createElement('option');
						  optionElement.textContent = model;
						  selectElement.appendChild(optionElement);
						});
					  }, { mode: 'no-cors' })
					  .catch(error => console.error(error));
					</script>
				</div>
			<div class="outfield">
				<div style= "height:10px"></div>
				<img id="processed-video" alt="Image here"></img>
			</div>
			<p align="center">Demo MLOps</p>
			<video id="video-stream" style="display: none"></video>
    </form>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.js"></script>
		<script>
			const socket = io('http://localhost:5000');
			const video = document.getElementById('video-stream');
			const constraints = {
				video: {
					width: { max: 640 },
					height: { max: 480 },
				},
				};
			
			navigator.mediaDevices.getUserMedia(constraints)
				.then((stream) => {
					video.srcObject = stream;
					video.play();
					const canvas = document.createElement('canvas');
					const ctx = canvas.getContext('2d');
					setInterval(() => {
						canvas.width = 640;
						canvas.height = 480;
						ctx.drawImage(video, 0, 0);
						const data = canvas.toDataURL('image/jpeg');
						socket.emit('frame', data);
					}, 1000/4);
				})
				.catch((error) => {
					// console.error('Error accessing camera', error);
				});

			socket.on('connect', () => {
				console.log('Socket connection successful');
			});
			const processedVideo2 = document.getElementById("processed-video");
			socket.on('processed_frame', (data) => {
				processedVideo2.src = data;
				});
		</script>
		<script src="//code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
		<script src="//stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
	</body>
</html>
